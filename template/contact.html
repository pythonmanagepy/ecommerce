{% extends 'base.html' %}

{% load static %}

{% block myblock %}

	<div class="container">
		<div class="row">
			<div class="col-md-12" >
	<h1>Contact Us</h1>


</div>
<div class="col-md-6">
	<div style ="background:url('/static/images/laptop6.jpg');background-size: 100% 100%" class="h-100"></div>
	
	</div>

	<div class="col-md-6">
		<form action="" method="post">
			{% csrf_token %}
			<div class="form-group">
				<label>Your Name</label>
				<input type="text" class="form-control" name=name placeholder="Enter Name">
			
		</div>

		<div class="form-group">
				<label>Your Email</label>
				<input type="number" class="form-control" name=contact placeholder="Enter contact no.">
		</div>

		<div class="form-group">
				<label>Subject</label>
				<input type="text" class="form-control" name=subject  placeholder="Subject">
		</div>

		<div class="form-group">
				<label>Message</label>
				<textarea class="form-control" name=message row="5"></textarea>
		</div>
		<div class="form-group">
			<input type="submit" class="btn btn-success" value="Send Message">
		</div>



		</form>

</div>
{% if status %}
<script>
	alert("{{status}}");

</script>
{% endif %}
{% endblock %}
